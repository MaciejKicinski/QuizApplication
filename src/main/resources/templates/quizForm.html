<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
<head>
    <th:block th:insert="fragments/imports :: head"></th:block>
</head>
<body>
<th:block th:insert="fragments/components :: navBar"></th:block>
<div class="wall">
    <div class="window-form">
        <form th:action="@{/quiz/results/}" method="post">
            <div class="center-form">
                <th:block th:each="question,iterStat : ${questions}">
                    <div class="question">
                        <tr th:st>
                            <td th:text="${iterStat.count}"></td>
                            <td th:text="${question.content}"></td>
                            <br/>
                        </tr>
                    </div>
                    <input type="radio"
                           th:name="${question.id}"
                           th:value="${question.answer1}"/>
                    <label th:text="${question.answer1}"
                           for="defaultChecked"></label>
                    <br/>

                    <input type="radio"
                           th:name="${question.id}"
                           th:value="${question.answer2}"/>
                    <label th:text="${question.answer2}"
                           for="defaultChecked"></label>
                    <br/>

                    <input id="defaultChecked" type="radio"
                           th:name="${question.id}"
                           th:value="${question.answer3}"/>
                    <label th:text="${question.answer3}"
                           for="defaultChecked"></label>
                    <br/>
                </th:block>
            </div>
            <button type="submit" class="btn-primary" value="Submit">Submit</button>
        </form>
        <br/>
    </div>
</div>
<th:block th:insert="fragments/components :: footer"></th:block>
</body>
</html>
